{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<!-- Home -->
<div class="home">
    <div class="background_image" style="background-image:url({% static 'images/contact.jpg' %})"></div>
</div>

<div class="contact">
    <div class="container">
        <div class="row">

            <!-- Contact Form -->
            <div class="col-lg-12">
                <div class="contact_content">
                    <div class="contact_list ">
                        <div class="">
                            <div class="card" style="width: 33rem; background-color: rgba(255, 215, 0, 0.4);">
                                <div class="card-body">
                                    <h5 class="card-title">{{data.name}}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">{{data.level}}</h6>
                                    <p class="card-text">{{data.created}}</p>
                                    <a href="{% url 'todo_class:todo_delete' data.id %}" class="card-link btn btn-sm btn-outline-danger">Done</a>
                                    <a href="{% url 'todo_class:todo_update' data.id %}" class="card-link btn btn-sm btn-outline-primary">Update</a>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
