{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Home -->

<div class="home">
    <div class="background_image" style="background-image:url({% static 'images/elements.jpg' %});"></div>
</div>


<!-- Contact -->

<div class="contact">
    <div class="container">
        <div class="row">


            <!-- Contact Form -->
            <div class="col-lg-4">
                <div class="contact_form_container">
                    <img src="{{movie.image.url}}" style="height: 500px;">
                </div>
                <br>
                <div class="form-group mb-3">
                    <a href="{% url 'movie:update_movie' movie.id %}" class="btn btn-outline-primary">Update</a>&nbsp;&nbsp;
                    <a href="{% url 'movie:delete_movie' movie.id %}" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>

            <!-- Get in touch -->
            <div class="col-lg-8">
                <div class="contact_content">
                    <div class="contact_list">
                        <ul>
                            <li>
                                <div>Movie Title</div>
                                <div><h4>{{movie.name}}</h4></div>
                            </li>
                        </ul>
                    </div>
                    <div class="contact_list">
                        <ul>
                            <li>
                                <div>Movie story</div>
                                <div class="contact_text">{{movie.story}}</div>
                            </li>
                        </ul>
                    </div>
                    <div class="contact_list">
                        <ul>
                            <li>
                                <div>Released:</div>
                                <div>{{movie.released}}</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
