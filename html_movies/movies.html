{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Home -->

    <div class="home">
        <div class="background_image" style="background-image:url({% static 'images/destinations.jpg' %})"></div>
    </div>

    <div class="container">
        <div class="row">
                {% for item in movies %}
            <div class="col-md-4 p-2">

                <!-- Movies List -->
                <div class="card" style="width: 18rem;">
                    <img src="{{item.image.url}}" class="card-img-top" style="height: 400px;">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <textarea class="card-text" rows="3" cols="31">{{item.story}}</textarea>
                        <a href="{% url 'movie:movie_details' item.id %}" class="btn btn-outline-success">View details</a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
