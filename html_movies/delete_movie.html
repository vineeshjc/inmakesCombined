{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Home -->

<div class="home">
    <div class="background_image" style="background-image:url({% static 'images/elements.jpg' %});"></div>
</div>


<!-- Contact -->

<div class="contact">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="container">
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <h3 class="card-text" style="color: Red;">Do you really want to delete the movie</h3>
                        <button class="card-link btn btn-danger btn-block">Delete</button>
                    </form>
                </div>
            </div>
            <!-- Contact Form -->
            <div class="col-lg-4">
                <div class="contact_form_container">
                    <img src="{{movie.image.url}}" style="height:400px;">
                </div>
            </div>

            <!-- Get in touch -->
            <div class="col-lg-8">
                <div class="contact_content">
                    <div class="contact_list">
                        <ul>
                            <li>
                                <div>Movie Title</div>
                                <div><h4>{{movie.name}}</h4></div>
                            </li>
                        </ul>
                    </div>
                    <div class="contact_list">
                        <ul>
                            <li>
                                <div>Movie story</div>
                                <div class="contact_text">{{movie.story}}</div>
                            </li>
                        </ul>
                    </div>
                    <div class="contact_list">
                        <ul>
                            <li>
                                <div>Released:</div>
                                <div>{{movie.released}}</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
